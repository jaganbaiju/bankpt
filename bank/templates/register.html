{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="container form">
    <div class="col-md-6">
        <h2>
            <a class="head" href="{% url 'bankapp:Home' %}">
                        <strong><span>Marvel</span> Bank</strong>
            </a>
        </h2>
        <div class="container">
            <a href="{% url 'bankapp:Home' %}"><img src="{% static 'images/logo.png' %}" class="img" alt="logoimg"></a>
        </div>
    </div>
    <div class="col-md-6 p-3 shadow">
        <h2 class="head">Register</h2>
        <form action="register" method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Enter password">
            </div>
            <div class="form-group">
                <input type="password" name="cpassword" class="form-control" placeholder="Confirm password">
            </div>
            <div class="form-group">
                <input type="submit">
            </div>
        </form>
        {% for msg in messages %}
        <h6><strong>{{msg}}</strong></h6>
        {% endfor %}
    </div>
    <div class="col-md-4"></div>
</div>

{% endblock %}
